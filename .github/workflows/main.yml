name: Multi-Platform Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.11"
        architecture: x64

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==5.13.0

    - name: Build Windows Executable
      shell: cmd
      run: |
        build_win.bat
        dir /s /b dist\*.exe

  linux-build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.11"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf binutils

    - name: Build Linux Binary
      timeout-minutes: 10
      run: |
        chmod +x build_linux.sh
        ./build_linux.sh
        file dist/GitHubAccelerator

  macos-build:
    runs-on: macos-13
    env:
      DEVELOPER_ID: ${{ secrets.DEVELOPER_ID }}
    steps:
    - uses: actions/checkout@v4

    - name: Import Certificate
      run: |
        echo ${{ secrets.MAC_CERT }} | base64 -D > dev_certificate.p12
        security create-keychain -p ${{ secrets.KEYCHAIN_PWD }} build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p ${{ secrets.KEYCHAIN_PWD }} build.keychain
        security import dev_certificate.p12 -k build.keychain -P ${{ secrets.CERT_PWD }} -T /usr/bin/codesign

    - name: Build macOS App
      run: |
        chmod +x build_mac.sh
        ./build_mac.sh
        codesign -dv --verbose=4 dist/GitHubAccelerator

  create-release:
    needs: [windows-build, linux-build, macos-build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: GitHubAccelerator-*
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/GitHubAccelerator-Windows/GitHubAccelerator.exe
          release/GitHubAccelerator-Linux/GitHubAccelerator
          release/GitHubAccelerator-macOS/GitHubAccelerator
