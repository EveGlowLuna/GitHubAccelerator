name: Multi-Platform Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows Executable
      run: build_win.bat

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GitHubAccelerator-Windows
        path: |
          dist/GitHubAccelerator.exe
          !*.log

  linux-build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.11"

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf

    - name: Build Linux Binary
      run: |
        chmod +x build_linux.sh
        ./build_linux.sh

    - name: Strip Binary
      run: strip dist/GitHubAccelerator

    - uses: actions/upload-artifact@v4
      with:
        name: GitHubAccelerator-Linux
        path: dist/GitHubAccelerator

  macos-build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10.11"

    - name: Install UPX
      run: |
        brew install upx

    - name: Build macOS App
      run: |
        chmod +x build_mac.sh
        ./build_mac.sh

    - uses: actions/upload-artifact@v4
      with:
        name: GitHubAccelerator-macOS
        path: dist/GitHubAccelerator

  create-release:
    needs: [windows-build, linux-build, macos-build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: GitHubAccelerator-*
        path: release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/GitHubAccelerator-Windows/GitHubAccelerator.exe
          release/GitHubAccelerator-Linux/GitHubAccelerator
          release/GitHubAccelerator-macOS/GitHubAccelerator
